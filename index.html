<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>2D CAD</title>
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="header">How to Use</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <h3>Membuat line, square, rectangle, dan polygon</h3>
          <h3>Menggeser titik kontrol/simpul dengan mouse</h3>
          <h3>Mengubah panjang garis</h3>
          <h3>Mengubah ukuran sisi persegi</h3>
          <h3>Mengubah warna poligon</h3>
          <h3>Save, load, dan clear</h3>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="container-canvas">
        <canvas id="glCanvas"> Canvas failed to load. </canvas>
      </div>
      <div class="container-sidebar">
        <h2>2D CAD</h2>
        <div class="options">
          <div class="options-mode">
            <label class="options-label">Mode</label>
            <div class="options-mode-radio">
              <input type="radio" id="draw-mode" name="mode" checked />
              <label for="draw-mode">Draw</label><br />
              <input type="radio" id="move-mode" name="mode" />
              <label for="move-mode">Move</label><br />
            </div>
          </div>
          <div class="options-shape">
            <label class="options-label">Shape</label>
            <select id="shape-selector">
              <option value="0">Line</option>
              <option value="1">Square</option>
              <option value="2">Rectangle</option>
              <option value="3">Polygon</option>
            </select>
          </div>
          <div class="size-width">
            <label class="options-label">Size</label>
            <input type="range" name="size-selector" id="size-selector" />
          </div>
          <div class="options-color">
            <label class="options-label">Color</label>
            <input type="color" id="color-picker" name="color-picker" />
          </div>
          <div class="options-number-nodes">
            <label class="options-label">Number of Polygon Nodes</label>
            <input
              type="number"
              id="number-nodes"
              name="number-nodes"
              min="3"
              value="3"
            />
          </div>
          <div>
            <p>Save File :</p>
            <button id="save" class="">Save progress</button>
            <p>Load File :</p>
              <input
                class="form-control form-control-sm"
                type="file"
                id="load"
                accept=".json,application/json"
              />
          </div>
        </div>
        
        <div id="help-btn">Help</div>
      </div>
    </div>
    <script src="script.js"></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      varying vec4 fColor;
      void main() {
        gl_Position = vPosition;
        fColor = vColor;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;
      void main() {
        gl_FragColor = fColor;
      }
    </script>
  </body>
</html>
